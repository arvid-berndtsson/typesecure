name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (patch/minor/major or specific version like 0.2.0)"
        required: true
        default: "patch"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for git push and tag creation
      id-token: write # Required for OIDC trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          # registry-url not needed with trusted publishing (OIDC)
          # npm will auto-detect the OIDC environment and registry

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.3

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Build package
        run: pnpm run build

      - name: Determine and update version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # Extract version from release tag (e.g., v0.2.0 -> 0.2.0)
            VERSION=$(echo "${{ github.event.release.tag_name }}" | sed 's/^v//')
          else
            # For workflow_dispatch, use the input
            INPUT_VERSION="${{ github.event.inputs.version }}"
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            
            if [[ "$INPUT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              # Specific version provided
              VERSION="$INPUT_VERSION"
            else
              # Calculate next version using semver logic
              # Split current version into parts
              IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
              MAJOR="${VERSION_PARTS[0]}"
              MINOR="${VERSION_PARTS[1]}"
              PATCH="${VERSION_PARTS[2]}"
              
              case "$INPUT_VERSION" in
                major)
                  MAJOR=$((MAJOR + 1))
                  MINOR=0
                  PATCH=0
                  ;;
                minor)
                  MINOR=$((MINOR + 1))
                  PATCH=0
                  ;;
                patch)
                  PATCH=$((PATCH + 1))
                  ;;
              esac
              
              VERSION="$MAJOR.$MINOR.$PATCH"
            fi
          fi
          
          # Update package.json version directly without triggering lifecycle scripts
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Updated version to $VERSION"

      - name: Publish to npm
        run: |
          # Use npm publish for trusted publishing (OIDC) support
          # pnpm publish doesn't fully support OIDC yet
          # No NODE_AUTH_TOKEN needed - OIDC handles authentication automatically
          npm publish --access public --registry https://registry.npmjs.org

      - name: Create git tag and push
        if: github.event_name == 'workflow_dispatch' && success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          git add package.json pnpm-lock.yaml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || exit 0
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "$BRANCH"
          git push origin "v${{ steps.version.outputs.version }}"
